spring:
  application:
    name: Java Spring Examples
  data:
    redis:
      host: localhost
      port: 6379
  datasource:
    url: jdbc:h2:mem:todolistdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
    jpa:
      show-sql: true
      properties:
        hibernate:
          format_sql: true
      hibernate:
        ddl-auto: update
    h2:
      console:
        enabled: true # Habilita o console H2
        path: /h2-console # Acess√≠vel em http://localhost:8080/h2-console
    caffeine:
      spec: maximumSize=100,expireAfterWrite=60s